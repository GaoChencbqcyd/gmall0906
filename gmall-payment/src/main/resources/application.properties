server.port=8090

logging.level.root=info

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.dubbo.application.name=gmall-payment
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.80.100:2181
#spring.dubbo.registry.address=192.168.0.100:2181
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=600000
spring.dubbo.consumer.check=false

spring.datasource.url=jdbc:mysql://localhost:3306/0906gmall?characterEncoding=UTF-8
#spring.datasource.url=jdbc:mysql://192.168.0.100:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
#spring.datasource.password=root

mapper.enum-as-simple-type=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xmlmybatis.configuration.mapUnderscoreToCamelCase=true

spring.activemq.broker-url=tcp://192.168.80.100:61616
#spring.activemq.broker-url=tcp://192.168.0.100:61616
activemq.listener.enable=true